[project]
name = "volunteer-bot"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
  "cryptography>=42",
  "aiosqlite>=0.20",
  "SQLAlchemy>=2.0",
  "alembic>=1.13",
  "google-genai>=0.4",
  "python-dotenv>=0.20",
  "pydantic>=2",
  "pydantic-settings",
  "rotki-pysqlcipher3>=1.4",
  "undetected_chromedriver>=3",
  "discord.py>=2.3",
  "selenium>=4",
  "requests>=2"
]

[project.optional-dependencies]
discord = ["discord.py[voice]>=2.3"]
dev = ["pytest>=8", "pytest-asyncio>=0.23", "ruff>=0.4", "bowler>=0.10"]

[tool.setuptools]
packages = { find = { where = [ "." ], include = ["bot_core*", "bot_plugins*"] } }

[project.entry-points."bot_plugins"]
builtin = "bot_plugins.commands"

[project.scripts]
volunteer-bot = "bot_core.main:main"
